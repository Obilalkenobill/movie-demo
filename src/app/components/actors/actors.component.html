<ul class="list-group">

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col-4">ID</th>
      <th  scope="col-4">First Name</th>
      <th  scope="col-4">Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let actor of actorsList">
      <td>{{actor.id}}</td>
      <td>{{actor.first_name}}</td>
      <td>{{actor.last_name}}</td>
      <td>
      <button type="button" class="btn btn-primary" (click)="edit(actor.id)">Edit</button>
      <button type="button" class="btn btn-info" >Info</button>
      <button type="button" class="btn btn-danger" (click)="delete(actor)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</ul>
